<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- tailwindcss and daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="tailwind.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header class="w-full flex justify-between py-6 px-15 max-md:px-[10px] max-md:flex-wrap max-md:justify-center">
        <!-- logo div  -->
        <div class="flex gap-2 justify-center items-center ">
            <img class="w-[50px] h-[50px]" src="assets/logo.png" alt="">
            <h1 class="font-bold text-[30px] font-[Hind Madurai] leading-[32px] text-[#006747] ">Emergency <br>Service</h1>
        </div>
        <!-- right side div  -->
        <div class="flex justify-between gap-5 items-center max-md:gap-3">
            <!-- heart div  -->
            <div class="flex justify-between gap-1 bg-[#41ff6b1a] py-3 px-8 rounded-[50px]">
                <span class="font-bold">0</span>
                <img class="w-[25px] h-[25px]" src="assets/heart.png" alt="">
            </div>
            <!-- coin div  -->
            <div class="flex justify-between gap-1 bg-[#41ff6b1a] py-3 px-8 rounded-[50px]">
                <span class="font-bold">100</span>
                <img class="w-[25px] h-[25px]" src="assets/coin.png" alt="">
            </div>
            <!-- copy button  -->
            <div class="text-white flex justify-between gap-1 bg-[#00A63E] py-3 px-8 rounded-[50px]">
                <span>0 </span> <h2 class= ""> Copy</h2>
            </div>
        </div>
    </header>

 <!-- Hero Section -->
<div class="flex flex-col items-center gap-3 py-8 bg-[radial-gradient(circle_at_center,_#006747_0%,_#014d36_40%,_#013223_100%)] max-md:text-center max-md:px-2.5">
    <img class="w-[90px]" src="assets/logo.png" alt="">
    <h2 class="font-bold text-[Hind Madurai] text-[40px] text-white max-md:text-[30px]">Emergency Service Directory</h2>
    <p class=" text-[Hind Madurai] text-[20px] text-white max-md:text-[16px]">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
</div>
</body>

</html>
